{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Starting Bid</th>
          </tr>
        </thead>
        <tbody>
          {% for listing in listings %}
          <tr>
            <th scope="row"><a href="listing/{{ listing.id }}" target="_blank">{{listing.title}}</a></th>
            <td>{{listing.shortDescription}}</td>
            <td>{{listing.startingBid}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>  
{% endblock %}
