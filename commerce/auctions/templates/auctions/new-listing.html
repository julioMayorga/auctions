{% extends "auctions/layout.html" %}

{% block body %}
{% if message %}
    <div>{{ message }}</div>
{% endif %}
<div class="container" id="product-section">
    <div class="row">
        <div class="col-md-12">
            <h2>Create New Listing</h2>
            <br>
            <form action="{% url 'new-listing' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="listingTitle">Listing Title</label>
                    <input class="form-control" autofocus type="text" name="listingTitle" placeholder="">
                </div>
                <div class="form-group">
                    <label for="briefDescription">Brief Listing Description</label>
                    <input class="form-control" autofocus type="text" name="briefDescription" placeholder="">
                </div>
                <div class="form-group">
                    <label for="longDescription">Full Listing Description</label>
                    <textarea class="form-control" autofocus rows="4" cols="50" name="longDescription" placeholder="">
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="listingImg">Product Listing Image</label>
                    <input class="form-control" autofocus type="text" name="listingImg" placeholder="">
                </div>
                <div class="form-group">
                    <label for="startingBid">Starting Bid</label>
                    <input class="form-control" autofocus type="number" name="startingBid" placeholder="">
                </div>
                <div class="form-group">
                    <label for="auctLength">Auction Length in Days</label>
                    <select class="form-control" name="auctLength">
                        <option value="3">3 Days</option>
                        <option value="5">5 Days</option>
                        <option value="7">7 Days</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" name="category">
                        <option value="computers">Computers</option>
                        <option value="mobile">Mobile</option>
                        <option value="cameras">Cameras</option>
                      </select>
                </div>
                <br>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
